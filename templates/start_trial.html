<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Starting Trial...</title>
        <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/XbEmy2N.png" />
        <link rel="stylesheet" href="/static/stylesheet.css" />
        <style>
            body {
                height: min-content;
                overflow: hidden;
            }
            .column {
                width: 800px;
                padding: 25px;
                margin-right: auto;
                margin-left: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <a href="http://townsonr.pythonanywhere.com/home"><img style="float: left; width: 32px; height: 32px; border: 0; border-radius: 0; padding-left: 18px; padding-top: 10px;" src="https://i.imgur.com/LrMfrIc.png" /></a>
                <h2>
                    <a href="http://townsonr.pythonanywhere.com/welcome">Musical Squares</a> | <a href="http://townsonr.pythonanywhere.com/about" target="_blank"> About </a> |
                    <a href="http://townsonr.pythonanywhere.com/credit" target="_blank"> Credit</a>
                </h2>
            </div>
            <h1 style="padding-bottom: 0; font-size: 40px;">Starting Trial {{trial_number}} of 4...</h1>
            <div class="column" style="padding-top: 0;">
                <p id="info" style="text-align: center; margin-top: 0; margin-bottom: 18px;">The game should take around # minutes. Ready to test your skills?</p>

                <a href="http://townsonr.pythonanywhere.com/play/lvl1/trial{{trial_number}}"><button>Start</button></a>
                <br />
            </div>
        </div>
    </body>
    <script>
        var trial_number = Number({{trial_number}});
        switch (trial_number) {
            case 1:
                document.getElementById("info").innerHTML = "The game should take around # minutes. Are you ready to test your skills? ";
                break;
            case 2:
                document.getElementById("info").innerHTML = "One round completed! Are you ready to play again?";
                break;
            case 3:
                document.getElementById("info").innerHTML =  "You're half way done! Are you ready to play again?";
                break;
            case 4:
                document.getElementById("info").innerHTML =  "Only one round left! Are you ready for the last trial?";
                break;
        }
    </script>
</html>
